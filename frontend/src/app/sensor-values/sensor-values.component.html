<p>Sensor: {{ sensorName }}</p>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
        <th scope="col">Temperature</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sensor of sensors; index as i">
        <td>{{sensor.timestamp | date: 'yyyy/MM/dd'}}</td>
        <td>{{sensor.timestamp | date: 'h:mm:ss a'}}</td>
        <td>{{ sensor.temperatureValue }}</td>
      </tr>
    </tbody>
</table>
