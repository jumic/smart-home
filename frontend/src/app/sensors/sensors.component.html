<p>Sensors</p>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sensor of sensors; index as i">
        <td>{{ sensor.name }}</td>
        <td>
            <button class="btn btn-outline-primary"  [routerLink]="['/sensors', sensor.id]"><i class="bi bi-graph-up"></i></button>
        </td>
      </tr>
    </tbody>
</table>
